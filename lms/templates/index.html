<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/style.css" />
    <style>
      .banner {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 79.3vh; /* Make the banner cover the entire viewport height */
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container justify-content-center d-flex align-items-center">
          <!-- Logo -->
          <img
            src="{{ url_for('static', filename='rgpv-logo.jpg') }}"
            alt="Logo"
            class="logo"
          />
          <!-- Header text -->
          <div class="header-text text-center d-flex flex-column">
            <h5 class="head">Department of Computer Science & Engineering</h5>
            <h6 class="head">University Institute of Technology</h6>
            <h6 class="head">Rajiv Gandhi Proudyogiki Vishwavidyalaya</h6>
            <h6 class="head">Bhopal (M.P.)</h6>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <!-- Nav links can be added here if needed -->
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vision">Vision & Mission </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Program-outcomes">Learning Outcomes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/download_books">Books</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/login_page">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    {% block scripts %}{% endblock %}
  </body>
</html>
